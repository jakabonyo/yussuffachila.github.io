<!DOCTYPE html>
<html>
<head>
<!--meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  
  font-family: Arial, Helvetica, sans-serif;
}
.container {
  width:100%;
  height:78px;
  border: none; 
}
#hmain {
  text-align: center;
  font-family: Verdana, Geneva, Tahoma, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #4CAF50;
  color: white;
}

.topnav .icon {
  display: none;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}
img {
    position: absolute;
    left: 0px;
    top: 0px;
    z-index: -1;
}
</style>
</head>
<body>
  <div class="container">
    <h1 id="hmain" style="color:tomato;"">Achilleus.com</h1>
    <img src="C:\Users\user\OneDrive\Documents\Coding\The-Arch-Night-Sunset-720x1440.jpg" style="width: 100%;max-height: 100%;opacity: 0.7;">
  </div>

<div class="topnav" id="myTopnav">
  <a href="#home" class="active">Home</a>
  <a href="#news">News</a>
  <a href="#contact">Contact</a>
  <a href="#about">About</a>
 
 <a href="#menu" style="float:right;" class="icon" onclick=myFunction()> â˜° </a> 
</div>

<div style="padding-left:16px">
  <!--h2>Responsive Topnav Example</h2>
  <p>Resize the browser window to see how it works.</p-->>
</div>
<script>
 function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } 
    else {
    x.className = "topnav";
  }
}

</script>
</body>
</html>
